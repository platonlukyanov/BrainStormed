<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content={% block description %} Генерируй идеи вместе с командой, заходим в BrainStormed,
          создавай шторм и пиши в нем идеи! {% endblock %}>
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Генерация идей, Брейнсторминг, BrainStormed, Создание идей">
    <title>{% block title %}Page{% endblock %} | BrainStormed - создание идей!</title>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/huebee@2/dist/huebee.min.css">
    <script src="https://unpkg.com/huebee@2/dist/huebee.pkgd.min.js"></script>
    <script src={{ url_for('static', filename='luxon.js') }}></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename="logo.png") }}" type="image/x-icon">
</head>
<body style="background-image: url({{ url_for('static', filename="background.png") }});">
    <div class="main">
        <nav class="menu">
            <div class="logo">

               <a href="/"> <img src="{{ url_for('static', filename='logo.png') }}" alt="BrainStormed" class="image-logo"></a>
            </div>
            <ul class="menu-content normal" id="menu-content">

                <li class="menu-item"><a href="{{ url_for('create_storm') }}">Создать шторм</a></li>
                <li class="menu-item"><a href="{{ url_for('enter_to_storm') }}">Войти в шторм</a></li>
                <li class="menu-item"><a href="{{ url_for('index') }}">На главную</a></li>
                <li class="menu-item"><a href="{{ url_for('my_storms') }}">Мои штормы</a></li>

            </ul>
            <div class="burger-menu">
                <img src="{{ url_for('static', filename='hamburger-menu.svg') }}" alt="Меню" class="burger" id="burger">
            </div>
        </nav>

        {% block content %}

        {% endblock %}


       
    </div>
    <script src="{{ url_for('static', filename='burger-menu.js') }}"></script>
</body>
</html>
