{% extends 'base.html' %}
{% block title %}
    Создание шторма
{% endblock %}
{% block content %}
    <div class="content">
        <h1 class="big-tip">
            Создайте шторм для обмена идеями с коллегами!
        </h1>
        
       
        <form action="{{ url_for('create_storm') }}" method="POST">
            <input name="name" type="text" class="input name-input" autocomplete="off" placeholder="Введите имя нового шторма...">
            <h2 class="little-tip">Вы можете написать краткое описание вашего шторма:</h2>
            <textarea name="desc" class="input area" id="desc" cols="30" rows="10" placeholder="Пишите здесь..."></textarea>
            <button type="submit" class="create-btn little-btn create-storm">Создать</button>
        </form>
        
    </div>
{% endblock %}
